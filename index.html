<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact managment application</title>
    <link rel="stylesheet" type="text/css" href="assets/styles/style.css" />
  </head>
  <body>
    <header class="header-container">
      <div class="logo-name">
        <h1>Contact managment application</h1>
      </div>
      <form action="" method="post">
        <label for="first-name">First Name:</label>
        <input class="first-name" type="text" name="first-name" />
        <label for="last-name">Last Name:</label>
        <input class="last-name" type="text" name="last-name" />
        <label for="birthdate">Date of birth:</label>
        <input class="birthdate" type="date" placeholder="YYYY-MM-DD" />
        <label for="phone">Phone number:</label>
        <input class="phone-number" type="number" name="phone" />
        <label for="e-mail">E-mail:</label>
        <input class="e-mail" type="email" name="e-mail" />
        <label for="address">Address:</label>
        <input class="address" type="text" name="address" />
      </form>
    </header>
    <div class="container"></div>
    <script type="text/javascript" src="assets/scripts/index.js"></script>
  </body>
</html>
