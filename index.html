<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact managment application</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="assets/styles/style.css" />
  </head>
  <body>
    <header class="header-container">
      <div class="logo-name">
        <h1>Contact managment application</h1>
      </div>
      <form class="input-form">
        <label for="first-name"
          >First Name:
          <input
            class="first-name"
            type="text"
            name="first-name"
            placeholder="Enter your first name"
            required
          />
        </label>
        <label for="last-name"
          >Last Name:
          <input
            class="last-name"
            type="text"
            name="last-name"
            placeholder="Enter your last name"
            required
          />
        </label>
        <label for="birthdate"
          >Date of birth:
          <input class="birthdate" type="date" required />
        </label>
        <label for="phone"
          >Phone number:
          <input
            class="phone-number"
            type="tel"
            name="phone"
            placeholder="Enter your phone number"
            required
          />
        </label>
        <label for="e-mail"
          >E-mail:
          <input
            class="e-mail"
            type="email"
            name="e-mail"
            placeholder="Enter your email"
            required
          />
        </label>
        <label for="address"
          >Address:
          <input
            class="address"
            type="text"
            name="address"
            placeholder="Enter your address"
          />
        </label>
        <input class="submit-button" type="submit" value="Submit" />
      </form>
    </header>
    <section>
      <div class="container"></div>
    </section>
    <script type="text/javascript" src="assets/scripts/index.js"></script>
  </body>
</html>
